<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQk6hW+ALEwIH" crossorigin="anonymous"></script>
    
    <!-- Boxicons for Icons -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    
    <title>Locked In</title>

    <style>
        /* General Body Styling */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: rgb(255, 223, 190);
            background-size: cover;
            margin: 0;
        }

        /* Header */
        .ES {
            text-align: center;
            margin-top: 50px;
        }

        /* Input Box Styling */
        .input-box {
            text-align: center;
            margin: 10px;
        }

        .input-box input {
            width: 250px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        /* Remember Me */
        .remember-me {
            text-align: center;
            margin-top: 10px;
        }

        /* Forgot Password */
        .forgot-password {
            text-align: center;
            margin-top: 10px;
        }

        /* Register Link */
        .register-link {
            text-align: center;
            margin-top: 20px;
        }

        /* Button */
        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        button {
            background-color: brown;
            border: none;
            color: white;
            padding: 15px 32px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: rgb(86, 36, 36);
        }
    </style>
</head>

<body>

    <!-- School Name -->
    <div class="ES">
        <h1>Elizabeth Seton High School</h1>
    </div>

    <!-- Login Form -->
    <form>
        <!-- Username Input -->
        <div class="input-box">
            <input type="text" placeholder="Username" required>
            <i class="bx bx-user"></i>
        </div>

        <!-- Password Input -->
        <div class="input-box">
            <input type="password" placeholder="Password" required>
            <i class="bx bx-lock-alt"></i>
        </div>

        <!-- Remember Me Checkbox -->
        <div class="remember-me">
            <label><input type="checkbox"> Remember me</label>
        </div>

        <!-- Forgot Password -->
        <div class="forgot-password">
            <p>Forgot Your Password? <a href="forgot.html">Forgot Password</a></p>
        </div>

        <!-- Login Button -->
        <div class="button-container">
            <a href="home.html"><button type="button">Sign In</button></a>
        </div>

        <!-- Register Link -->
        <div class="register-link">
            <p>Don't have an account? <a href="register.html">Register</a></p>
        </div>
    </form>

</body>
</html>
