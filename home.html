      header {

        /* Slideshow */
        .slideshow-container {

            max-width: 100%;

        }

        .mySlides {
            display: none;
            width: 100%;
        }

        .fade {
            animation: fade 15s;
        }

        @keyframes fade {
            from { opacity: .4 } 
            to { opacity: 1 }
        }

        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            font-weight: bold;
            color: white;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
        }

        .prev { left: 10px; }
        .next { right: 10px; }

        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        /* Dots */
        .dot-container {
            text-align: center;
            margin-top: 10px;
        }

        .dot {
            height: 10px;
            width: 10px;
            margin: 0 5px;
            background-color: gray;
            border-radius: 50%;
            display: inline-block;
            cursor: pointer;
        }

        .active {
            background-color: black;
        }
    </style>
</head>
<body>

<!-- Slideshow -->
<div class="slideshow-container">
    <div class="mySlides fade">
        <img src="https://bbk12e1-cdn.myschoolcdn.com/908/photo/orig_photo2296839_12499626.jpg?" style="width:100%">
    </div>
    <div class="mySlides fade">
        <img src="https://bbk12e1-cdn.myschoolcdn.com/908/photo/orig_photo2296839_12499625.jpg?" style="width:100%">
    </div>
    <div class="mySlides fade">
        <img src="https://bbk12e1-cdn.myschoolcdn.com/908/photo/orig_photo1009988_11811268.jpg?" style="width:100%">
    </div>
    <div class="mySlides fade">
        <img src="https://bbk12e1-cdn.myschoolcdn.com/908/photo/orig_photo2296839_12499623.jpg?" style="width:100%">
    </div>

    <!-- Slideshow Navigation -->
    <a class="prev" onclick="plusSlides(-1)">❮</a>
    <a class="next" onclick="plusSlides(1)">❯</a>
</div>

<!-- Dots -->
<div class="dot-container">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
</div>

<!-- Slideshow JavaScript -->
<script>
    let slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
        showSlides(slideIndex += n);
    }

    function currentSlide(n) {
        showSlides(slideIndex = n);
    }

    function showSlides(n) {
        let i;
        let slides = document.getElementsByClassName("mySlides");
        let dots = document.getElementsByClassName("dot");

        if (n > slides.length) { slideIndex = 1; }
        if (n < 1) { slideIndex = slides.length; }

        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }

        for (i = 0; i < dots.length; i++) {
            dots[i].classList.remove("active");
        }

        slides[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].classList.add("active");
    }
</script>

</body>
